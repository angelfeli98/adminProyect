
<div class="input-group">
    <span class="input-group-btn">
        <button (click)="setProgress(-1) "
            [class]="getColor"
            type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input
        #progress
        [value]="getProgress"
        (keyup.enter)="setProgress(progress.value - getProgress)"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': progress.value > 100}"
        placeholder="Product name"
    >
    <span class="input-group-btn">
        <button (click)="setProgress(1)"
            [class]="getColor"
            type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
