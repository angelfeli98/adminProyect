
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-info"
                        aria-valuenow="85"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [ngStyle]="{ 'width': getProgressOne + '%' }"
                        style="height:10px;"
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-purple"
                        aria-valuenow="85"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [ngStyle]="{ 'width': getProgressTwo + '%' }"
                        style="height:10px;"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter
                    (changeProgress)="setProgressOne = $event"
                    [color]="'info'"
                    [progress]="getProgressOne"
                >
                </app-counter>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter
                    (changeProgress)="setProgressTwo = $event"
                    [color]="'primary'"
                    [progress]="getProgressTwo"
                >
            </app-counter>
            </div>
        </div>
    </div>
</div>
