
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ getNew?'New Doctor':'Edit Doctor' }}</h4>
                <form
                    [formGroup]="getForm"
                    (ngSubmit)="onSubmit()"
                    class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                                formControlName="name"
                                type="text"
                                class="form-control"
                                id="exampleInputuname"
                                placeholder="Username"
                                [ngClass]="{'is-invalid': isInvalidName}"
                            >
                            <div class="invalid-feedback">
                                Please enter a name
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Hospital</label>
                        <select
                            formControlName="hospital"
                            class="form-control"
                        >
                            <option *ngFor="let hospital of getHospitals"
                                [value]="hospital.id"
                            >
                                {{ hospital.name }}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="!!!getNew" class="form-group">
                        <label for="exampleInputuname">Photo</label>
                        <div class="input-group">
                            <img
                                [src]="getDoctor?.img | img | safeImg"
                                alt=""
                                width="197"
                                height="197"
                            >
                        </div>
                    </div>
                    <button [disabled]="getForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Hospital</h4>
                <img
                    class="img-fluid"
                    [src]="getHospitalImg | img:'hospital' | safeImg"
                    alt=""
                >
            </div>
        </div>
    </div>
</div>
